<h2>{{ editingId ? 'Editar Paciente' : 'Novo Paciente' }}</h2>

<form [formGroup]="form">

  <label>Nome*</label><br>
  <input formControlName="name"><br><br>

  <label>CPF</label><br>
  <input formControlName="cpf"><br><br>

  <label>Nascimento</label><br>
  <input type="date" formControlName="birthdate"><br><br>

  <label>Telefone</label><br>
  <input formControlName="phone"><br><br>

  <label>Notas</label><br>
  <textarea formControlName="notes"></textarea><br><br>

  <button (click)="save()">Salvar</button>
  <button type="button" (click)="cancel()">Cancelar</button>

</form>
