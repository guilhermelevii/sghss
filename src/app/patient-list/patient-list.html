<h2>Pacientes</h2>

<button (click)="add()">Novo Paciente</button>

<table border="1" cellpadding="8">
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>Nascimento</th>
    <th>Telefone</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let p of patients">
    <td>{{ p.name }}</td>
    <td>{{ p.cpf }}</td>
    <td>{{ p.birthdate }}</td>
    <td>{{ p.phone }}</td>
    <td>
      <button (click)="edit(p.id)">Editar</button>
      <button (click)="remove(p.id)">Excluir</button>
    </td>
  </tr>
</table>

<p *ngIf="patients.length === 0">Nenhum paciente cadastrado.</p>
