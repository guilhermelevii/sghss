<!-- login.component.html -->
<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Email inválido
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>

      <!-- Remember Me -->
      <mat-checkbox formControlName="rememberMe" class="remember-me">
        Lembrar-me
      </mat-checkbox>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="!loginForm.valid || loading" (click)="clicou()">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading" >Entrar</span>
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="accent" routerLink="/forgot-password">Esqueci minha senha</a>
    <a mat-button routerLink="/register">Criar conta</a>
  </mat-card-actions>
</mat-card>
